name: ☄️ Daily Space Fact Email

on:
  schedule:
    - cron: "30 0 * * *"   # 6:00 AM IST
    - cron: "30 6 * * *"   # 12:00 PM IST
    - cron: "30 10 * * *"  # 4:00 PM IST
    - cron: "30 12 * * *"  # 6:00 PM IST
    - cron: "30 15 * * *"  # 9:00 PM IST
  workflow_dispatch:

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout your code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🛠️ Compile Main.java
        run: javac src/Main.java

      - name: 🚀 Run Main.java with secrets
        run: |
          java -cp src Main \
            "${{ secrets.API_KEY }}" \
            "${{ secrets.APP_PASSWD }}" \
            "${{ secrets.SENDER_EMAIL }}" \
            "${{ secrets.RECEIVER_EMAIL }}"
