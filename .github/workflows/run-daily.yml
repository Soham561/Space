name: ☄️ Daily Space Fact Email

on:
  schedule:
    - cron: "30 0 * * *"   # 6:00 AM IST
    - cron: "30 6 * * *"   # 12:00 PM IST
    - cron: "30 10 * * *"  # 4:00 PM IST
    - cron: "30 12 * * *"  # 6:00 PM IST
    - cron: "30 15 * * *"  # 9:00 PM IST
  workflow_dispatch:

jobs:
  run-jar:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout your code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21 (not 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🚀 Run your final JAR
        run: |
          java -jar src/SpaceFactSender.jar
